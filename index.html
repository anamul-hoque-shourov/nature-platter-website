<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature's Platter</title>
  
  <!-- Google Font CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
  
  <!-- DaisyUI CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom CSS -->
  <style>
    .sora-font {
      font-family: "Sora", serif;
    }
  </style>
</head>
<body class="sora-font">
  <header class="container mx-auto">
    <nav>
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor">
              <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </div>
          <ul
          tabindex="0"
          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
          <li><a>Products</a></li>
          <li><a>Services</a></li>
          <li><a>Contact Us</a></li>
        </ul>
      </div>
      <img src="./c2-assets/logo-header.png" alt="">
    </div>
    <div class="navbar-center hidden lg:flex">
      <ul class="menu menu-horizontal px-1">
        <li><a>Products</a></li>
        <li><a>Services</a></li>
        <li><a>Contact Us</a></li>
      </ul>
    </div>
    <div class="navbar-end">
      <div class="flex">
        <div class="hidden lg:flex">
          <button class="btn btn-ghost btn-circle">
            <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
      </div>
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle hidden lg:flex">
          <div class="indicator">
            <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
        </div>
      </div>
      <div
      tabindex="0"
      class="card card-compact dropdown-content bg-base-100 z-[1] mt-3 w-52 shadow">
      <div class="card-body">
        <span class="text-lg font-bold">8 Items</span>
        <span class="text-info">Subtotal: $999</span>
        <div class="card-actions">
          <button class="btn btn-primary btn-block">View cart</button>
        </div>
      </div>
    </div>
  </div>
  <div class="hidden lg:flex gap-3">
    <a class="btn bg-white border">Login</a>
    <a class="btn bg-green-600 text-white hover:bg-lime-500">Register</a>
  </div>
</div>
</div>
</nav>
</header>
</body>
</html>
